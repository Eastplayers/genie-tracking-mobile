buildscript {
    ext.kotlin_version = '2.0.0'
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "0.1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
        }
    }
}

repositories {
    google()
    mavenCentral()
    
    // LOCAL DEVELOPMENT: Uncomment for local Maven repository
    // This allows you to test changes to the Android SDK locally
    // mavenLocal()
    
    // PRODUCTION: Uncomment for JitPack (published releases)
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    
    // React Native
    implementation 'com.facebook.react:react-native:+'
    
    // Mobile Tracker Android SDK
    // LOCAL:
    // implementation 'ai.founderos:mobile-tracking-sdk:0.1.2'
    // PRODUCTION:
    implementation 'com.github.Eastplayers:genie-tracking-mobile:v0.1.3'
    
    // ============================================================================
    // SWITCHING BETWEEN LOCAL AND PRODUCTION DEPENDENCIES
    // ============================================================================
    //
    // FOR LOCAL DEVELOPMENT:
    // 1. Ensure mavenLocal() is uncommented in the repositories block above
    // 2. Publish the Android SDK to your local Maven repository:
    //    cd ../../android && ./gradlew publishToMavenLocal
    // 3. Rebuild this module to pick up the local changes
    // 4. Make changes to the Android SDK, republish, and rebuild to test
    //
    // FOR PRODUCTION (using JitPack):
    // 1. Comment out mavenLocal() in the repositories block above
    // 2. Uncomment the JitPack repository: maven { url 'https://jitpack.io' }
    // 3. Update the dependency to use the JitPack group ID:
    //    implementation 'com.github.Eastplayers:genie-tracking-mobile:TAG'
    //    (Replace TAG with the desired version, e.g., '1.0.0')
    // 4. Run ./gradlew clean to clear cached artifacts
    // 5. Rebuild the module
    //
    // NOTE: When switching configurations, always run a clean build to ensure
    // Gradle picks up the correct artifact source.
    // ============================================================================
}
