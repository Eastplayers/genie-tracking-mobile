# Gradle properties for Android example app

# Use Java 21 for this project
org.gradle.java.home=/opt/homebrew/Cellar/openjdk@21/21.0.9/libexec/openjdk.jdk/Contents/Home

# Gradle daemon settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Android settings
android.useAndroidX=true
android.enableJetifier=false

# MobileTracker SDK Dependency Mode
# Set to 'true' to use local project reference: implementation project(':android')
# Set to 'false' to use published Maven dependency: implementation 'ai.founderos:mobile-tracking-sdk:0.1.0'
USE_LOCAL_SDK=true
